<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike product card dark</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<main>
	<section class="ba-card cf">
	<a href="#"><img class="ba-card__logo" src="img/logo.png" alt="logo"></a>
	<div class="ba-card__foto">
		<img src="img/Nike.png" alt="Nike" class="ba-card__img">
		<ul class="ba-card__nav">
			<li class="ba-card_circle"><a class="ba-card__link ba-card__link--active" href=""><img src="img/circle/circle1.png" alt="circle1"></a></li>
			<li class="ba-card_circle"><a class="ba-card__link" href=""><img src="img/circle/circle2.png" alt="circle2"></a></li>
			<li class="ba-card_circle"><a class="ba-card__link" href=""><img src="img/circle/circle3.png" alt="circle3"></a></li>
			<li class="ba-card_circle"><a class="ba-card__link" href=""><img src="img/circle/circle4.png" alt="circle4"></a></li>
		</ul>
	</div>
	<div class="ba-card__info">
		<h3 class="ba-card__title">Nike SB Stefan<br> Janoski Max</h3>
		<p class="ba-card__description">Unisex Skateboarding Shoe</p>
		<span class="ba-rating ba-rating--card"><span class="ba-rating__highlight" style="width: 88%;"></span></span><br>
		<div class="ba-card__list">
		<select class="ba-card__select">
  <option class="ba-card__option">Size</option>
  <option class="ba-card__option">41</option>
	</select>
	</div>
	<div class="ba-card__list">
		<select class="ba-card__select">
  <option class="ba-card__option">Qty</option>
	</select>
	</div>
	<a href="#" class="ba-card__button">Add to cart</a>
	</div>
	</section> 
	</main>
	<footer class="ba-footer">

	</footer>
</body>
</html>
